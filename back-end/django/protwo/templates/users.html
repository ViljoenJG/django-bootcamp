<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{%static 'css/styles.css' %}">
  </head>
  <body>
    <h1>User List</h1>

    {% if user_list %}

    {% for user in user_list %}
    <p>User:</p>
    <ul>
      <li>{{ user.first_name }}</li>
      <li>{{ user.last_name }}</li>
      <li>{{ user.email }}</li>
    </ul>
    <br>
    {% endfor %}

    {% else %}
    <p>No users found</p>
    {% endif %}
  </body>
</html>
