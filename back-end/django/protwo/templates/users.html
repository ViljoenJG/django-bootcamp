<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{%static 'css/styles.css' %}">
  </head>
  <body>
    <h1>User List</h1>

    {% if user_list %}
    <ol>
      {% for user in user_list %}
      <li>User info:</li>
      <ul>
        <li>First name: {{ user.first_name }}</li>
        <li>Last name: {{ user.last_name }}</li>
        <li>Email: {{ user.email }}</li>
      </ul>
      <br>
      {% endfor %}

    </ol>

    {% else %}
    <p>No users found</p>
    {% endif %}
  </body>
</html>
